<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400&family=Roboto+Serif:ital,opsz,wght@1,8..144,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Validation Form</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">From Discovery Loft Việt Nam ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ :</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Lê Tự Chí Bảo" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email :</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu :</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu :</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="provice" class="form-label">Tỉnh/TP :</label>
            <select id="provice" name="provice" class="form-control">
              <option value="">--- Chọn Tỉnh/TP ---</option>
              <option value="Dn">Đà Nẵng</option>
              <option value="QN">Quảng Nam</option>
              <option value="HCM">TP. Hồ Chí Minh</option>
              </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group horizontal">
            <label for="gender" class="form-label">Giới tính :</label>
            <div>
              <input name="gender" type="radio" value="male" class="form-control">
              Nam
            </div>
            <div>
              <input name="gender" type="radio" value="female" class="form-control">
              Nữ
            </div>
            <div>
              <input name="gender" type="radio" value="other" class="form-control">
              Khác
            </div>

            <span class="form-message"></span>
          </div>

          <div class="form-group horizontal">
            <label for="skills" class="form-label">Skills:</label>
            <div>
              <input name="skill" type="checkbox" value="Ham học hỏi" class="form-control">
              Ham học hỏi
            </div>
            <div>
              <input name="skill" type="checkbox" value="Có khả năng làm việc nhóm" class="form-control">
              Có khả năng làm việc nhóm
            </div>
            <div>
              <input name="skill" type="checkbox" value="Độc thân" class="form-control">
              Độc thân là một lợi thế =))
            </div>

            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avata" class="form-label">Ảnh đại diện :</label>
            <input id="avata" name="avata" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

        <button class="form-submit">Đăng ký</button>
        </form>
        
      
      </div>
      <script src="./validation.js"></script>
      <script>
        // Mong muốn của chúng  ta khi sử dụng thư viện này trong tương lai
        Validator({
          form: '#form-1',
          formGroupSelector: '.form-group',
          errorselector:'.form-message',
          rules: [
              Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'),
              Validator.isRequired('input[name="gender"]'),
              Validator.isRequired('input[name="skill"]'),
              Validator.isRequired('#provice'),
              Validator.isRequired('#avata'),
              Validator.isRequired('#email'),
              Validator.isEmail('#email'),
              Validator.minLength('#password',4),
              Validator.isRequired('#password_confirmation'),
              Validator.isConfirmed('#password_confirmation',function(){
                return document.querySelector('#form-1 #password').value ;
            
              },'Mật khẩu nhập lại không chính xác')
          ],
          onSubmit : function (data){
            console.log(data)
          }
        })

  

      </script>
    
</body>
</html>
